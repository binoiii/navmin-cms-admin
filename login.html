<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NAVMIN</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
      integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">NAVMIN</a>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h3 class="my-4">
              Account Login
            </h3>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-8 col-md-6">
            <form class="border border-secondary p-5" action="index.html">
                <fieldset>
                  <legend class="text-center">WELCOME BACK</legend> 
                 <div class="form-group p-2">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  </div> 
                  <div class="form-group p-2">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                  </div>
                  <div class="d-flex justify-content-end pt-4 pr-2">
                    <button type="submit" class="btn btn-warning">Submit</button>
                  </div>
                </fieldset>
                
              </form>
        </div>
      </div>
    </section>

    <footer id="footer" class="text-muted text-center mt-5">
      <p>&copy; NAVMIN</p>
    </footer>

    <script>
      CKEDITOR.replace("editor1");
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
